<!DOCTYPE html>
<html>
<head>
    <title>在线答题系统 - 仪表盘</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f5f5f5; }
        .header { background-color: #007bff; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .menu { background-color: white; border-radius: 5px; padding: 15px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .menu button { margin-right: 10px; margin-bottom: 10px; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .menu button:hover { background-color: #0056b3; }
        .content { background-color: white; border-radius: 5px; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        .question-list { margin-top: 20px; }
        .question-item { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .question-text { font-weight: bold; margin-bottom: 10px; }
        .options { margin-left: 20px; }
        .option { margin: 5px 0; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="header">
        <h2>在线答题系统</h2>
        <div id="user-info">欢迎，<span id="username-display"></span> | <a href="#" id="logout">退出</a></div>
    </div>

    <div class="container">
        <div class="menu">
            <button id="start-quiz">开始答题</button>
            <button id="view-results">查看成绩</button>
            <button id="manage-questions">管理题目</button>
        </div>

        <div class="content">
            <div id="quiz-section" class="hidden">
                <h3>答题页面</h3>
                <div id="quiz-content">
                    <div id="question-container"></div>
                    <button id="submit-quiz" style="margin-top: 20px; padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">提交答案</button>
                </div>
            </div>

            <div id="results-section" class="hidden">
                <h3>成绩查看</h3>
                <div id="results-content"></div>
            </div>

            <div id="manage-section" class="hidden">
                <h3>题目管理</h3>
                <div id="manage-content">
                    <button id="add-question-btn">添加题目</button>
                    <div id="question-list"></div>
                </div>
            </div>

            <div id="welcome-section">
                <h3>欢迎使用在线答题系统</h3>
                <p>请选择上方菜单中的选项开始使用系统功能。</p>
            </div>
        </div>
    </div>

    <script>
        // 检查登录状态
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // 显示用户名
        fetch('/api/user', {
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('username-display').textContent = data.username;
        });

        // 退出登录
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });

        // 页面切换功能
        document.getElementById('start-quiz').addEventListener('click', () => {
            document.getElementById('welcome-section').classList.add('hidden');
            document.getElementById('quiz-section').classList.remove('hidden');
            document.getElementById('results-section').classList.add('hidden');
            document.getElementById('manage-section').classList.add('hidden');
            loadQuiz();
        });

        document.getElementById('view-results').addEventListener('click', () => {
            document.getElementById('welcome-section').classList.add('hidden');
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('results-section').classList.remove('hidden');
            document.getElementById('manage-section').classList.add('hidden');
            loadResults();
        });

        document.getElementById('manage-questions').addEventListener('click', () => {
            document.getElementById('welcome-section').classList.add('hidden');
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('results-section').classList.add('hidden');
            document.getElementById('manage-section').classList.remove('hidden');
            loadQuestions();
        });

        // 加载答题页面
        async function loadQuiz() {
            try {
                const response = await fetch('/api/questions/random', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const questions = await response.json();

                let html = '';
                questions.forEach((q, index) => {
                    html += `
                        <div class="question-item">
                            <div class="question-text">${index + 1}. ${q.question}</div>
                            <div class="options">
                                <div class="option"><input type="radio" name="q${q._id}" value="A"> A. ${q.optionA}</div>
                                <div class="option"><input type="radio" name="q${q._id}" value="B"> B. ${q.optionB}</div>
                                <div class="option"><input type="radio" name="q${q._id}" value="C"> C. ${q.optionC}</div>
                                <div class="option"><input type="radio" name="q${q._id}" value="D"> D. ${q.optionD}</div>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('question-container').innerHTML = html;
            } catch (error) {
                console.error('加载题目失败:', error);
            }
        }

        // 提交答题
        document.getElementById('submit-quiz').addEventListener('click', async () => {
            const questions = document.querySelectorAll('.question-item');
            const answers = [];

            questions.forEach(q => {
                const questionId = q.querySelector('.option input').name.replace('q', '');
                const selectedOption = q.querySelector(`input[name="q${questionId}"]:checked`);
                if (selectedOption) {
                    answers.push({
                        questionId: questionId,
                        answer: selectedOption.value
                    });
                }
            });

            try {
                const response = await fetch('/api/quiz/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ answers })
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('quiz-content').innerHTML = `
                        <div class="result success">
                            <h4>答题完成！</h4>
                            <p>得分: ${result.score}/${result.total}</p>
                            <p>正确率: ${result.percentage}%</p>
                        </div>
                    `;
                } else {
                    throw new Error('提交失败');
                }
            } catch (error) {
                document.getElementById('quiz-content').innerHTML = `
                    <div class="result error">
                        <h4>提交失败</h4>
                        <p>请重试</p>
                    </div>
                `;
            }
        });

        // 加载成绩
        async function loadResults() {
            try {
                const response = await fetch('/api/results', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const results = await response.json();

                let html = '<ul>';
                if (results.length > 0) {
                    results.forEach(r => {
                        html += `<li>答题时间: ${new Date(r.timestamp).toLocaleString()} | 得分: ${r.score}/${r.total} | 正确率: ${r.percentage}%</li>`;
                    });
                } else {
                    html += '<li>暂无答题记录</li>';
                }
                html += '</ul>';

                document.getElementById('results-content').innerHTML = html;
            } catch (error) {
                document.getElementById('results-content').innerHTML = '<p>加载成绩失败</p>';
            }
        }

        // 加载题目管理
        async function loadQuestions() {
            try {
                const response = await fetch('/api/questions', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const questions = await response.json();

                let html = '<div class="question-list">';
                questions.forEach(q => {
                    html += `
                        <div class="question-item">
                            <div class="question-text">${q.question}</div>
                            <div>A. ${q.optionA}</div>
                            <div>B. ${q.optionB}</div>
                            <div>C. ${q.optionC}</div>
                            <div>D. ${q.optionD}</div>
                            <div>正确答案: ${q.correctAnswer}</div>
                            <button onclick="editQuestion('${q._id}', '${q.question.replace(/'/g, "\\'")}', '${q.optionA.replace(/'/g, "\\'")}', '${q.optionB.replace(/'/g, "\\'")}', '${q.optionC.replace(/'/g, "\\'")}', '${q.optionD.replace(/'/g, "\\'")}', '${q.correctAnswer}')">编辑</button>
                            <button onclick="deleteQuestion('${q._id}')">删除</button>
                        </div>
                    `;
                });
                html += '</div>';

                document.getElementById('question-list').innerHTML = html;
            } catch (error) {
                document.getElementById('question-list').innerHTML = '<p>加载题目失败</p>';
            }
        }

        // 编辑题目函数
        function editQuestion(id, question, optionA, optionB, optionC, optionD, correctAnswer) {
            // 这里可以实现编辑功能
            alert('编辑功能将在完整版本中实现');
        }

        // 删除题目函数
        async function deleteQuestion(id) {
            if (confirm('确定要删除这个题目吗？')) {
                try {
                    const response = await fetch(`/api/questions/${id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    if (response.ok) {
                        loadQuestions(); // 重新加载题目列表
                    } else {
                        alert('删除失败');
                    }
                } catch (error) {
                    alert('删除失败');
                }
            }
        }

        // 添加题目按钮事件
        document.getElementById('add-question-btn').addEventListener('click', () => {
            alert('添加题目功能将在完整版本中实现');
        });
    </script>
</body>
</html>
